version: '3.8'

services:
  news-reader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-reader-client
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - PHONE_NUMBER=${PHONE_NUMBER}
      - MTPROTO_SERVER_IP=${MTPROTO_SERVER_IP:-149.154.167.50}
      - MTPROTO_SERVER_PORT=${MTPROTO_SERVER_PORT:-443}
      - MTPROTO_PUBLIC_KEY=${MTPROTO_PUBLIC_KEY}
      - SESSION_NAME=${SESSION_NAME:-news_reader_session}
    volumes:
      - ./sessions:/app/sessions
      - ./.env:/app/.env:ro
    stdin_open: true
    tty: true
    restart: unless-stopped
    networks:
      - news-reader-network

  # Optional: Add a monitoring service
  news-reader-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-reader-monitor
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - PHONE_NUMBER=${PHONE_NUMBER}
      - MTPROTO_SERVER_IP=${MTPROTO_SERVER_IP:-149.154.167.50}
      - MTPROTO_SERVER_PORT=${MTPROTO_SERVER_PORT:-443}
      - MTPROTO_PUBLIC_KEY=${MTPROTO_PUBLIC_KEY}
      - SESSION_NAME=${SESSION_NAME:-news_reader_monitor_session}
    volumes:
      - ./sessions:/app/sessions
      - ./.env:/app/.env:ro
    command: ["python", "monitor.py"]
    restart: unless-stopped
    networks:
      - news-reader-network
    depends_on:
      - news-reader

networks:
  news-reader-network:
    driver: bridge
