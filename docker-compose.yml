version: '3.8'

services:
  news-reader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: news-reader-app
    environment:
      - API_ID=${API_ID}
      - API_HASH=${API_HASH}
      - PHONE_NUMBER=${PHONE_NUMBER}
      - MTPROTO_SERVER_IP=${MTPROTO_SERVER_IP:-149.154.167.50}
      - MTPROTO_SERVER_PORT=${MTPROTO_SERVER_PORT:-443}
      - MTPROTO_PUBLIC_KEY=${MTPROTO_PUBLIC_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    stdin_open: true
    tty: true
    restart: unless-stopped
    command: ["python", "news_reader/main.py"]
    networks:
      - news-reader-network

networks:
  news-reader-network:
    driver: bridge
